<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #020617;
      color: white;
      overflow: hidden;
    }

    nav {
      height: 60px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 0 40px;
      overflow-x: auto;
      justify-content: flex-end; /* shift all nav links to the right */
    }

    nav a {
      color: #e5e7eb;
      text-decoration: none;
      font-size: 18px; /* increased size */
      font-weight: 700;
      white-space: nowrap;
    }

    nav a:hover {
      color: white;
    }

    .page {
      display: none;
      height: calc(100vh - 60px);
      justify-content: flex-end; /* shift page content to the right */
    }

    .page.active {
      display: flex;
    }

    .chart {
      width: 50%;
      height: 100%;
    }

    .analysis {
      width: 35%;
      padding: 30px;
      background: #121212;
      color: #ffffff;
      font-size: 24px; /* increased text size */
      line-height: 1.8;
    }

    h1 {
      font-size: 36px; /* increased size */
      margin-bottom: 20px;
    }

    p {
      font-size: 22px; /* increased size */
      line-height: 1.8;
    }

    .tradingview-widget-container,
    .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
    }

    .tradingview-widget-copyright {
      display: none;
    }
  </style>
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <a href="#googl">GOOGL</a>
    <a href="#jpm">JPM</a>
    <a href="#nflx">NFLX</a>
    <a href="#nvda">NVDA</a>
    <a href="#pep">PEP</a>
    <a href="#pypl">PYPL</a>
    <a href="#shel">SHEL</a>
    <a href="#tmc">TMC</a>
    <a href="#zbh">ZBH</a>
    <a href="#gmet">GMET</a>
  </nav>

  <!-- PAGES -->
  <!-- Each page section remains the same, shifted right and text larger -->

  <!-- GOOGL -->
  <section id="googl" class="page">
    <div class="chart">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "autosize": true,
          "symbol": "NASDAQ:GOOGL",
          "interval": "1W",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en"
        }
        </script>
      </div>
    </div>
    <div class="analysis">
      <h1>GOOGL Analysis</h1>
      <p>Alphabet trend and momentum analysis.</p>
    </div>
  </section>

  <!-- Repeat all other stock sections (JPM, NFLX, NVDA, etc.) exactly the same, with interval "1W" -->

  <script>
    function showPage() {
      const hash = location.hash.replace('#', '') || 'googl';
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const active = document.getElementById(hash);
      if (active) active.classList.add('active');
    }

    window.addEventListener('hashchange', showPage);
    window.addEventListener('load', showPage);
  </script>

</body>
</html>
