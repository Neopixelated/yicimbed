<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Analysis Index</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: #0f172a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 32px;
    }

    ul {
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    a {
      display: block;
      padding: 15px;
      background: #111827;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    a:hover {
      background: #1f2933;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Stock Analysis Pages</h1>

    </ul>
